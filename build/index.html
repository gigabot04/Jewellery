<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Описание">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <button class="header__btn-nav"></button>
      <!-- <div class="header__nav">

      </div> -->
      <form class="header__search" action="#">
        <input type="text" placeholder="Type here to search">
      </form>
      <a class="header__logo">
        <svg width="66" height="66" viewBox="0 0 66 66">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <div class="header__container">
        <a class="header__login" href="#">Login</a>
        <a class="header__cart" href="#">
          <span class="header__cart-text">Cart</span>
          <span class="header__cart-num">0</span>
          <svg class="header__cart-svg" width="20" height="18" viewBox="0 0 20 18">
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <nav class="nav">
    <div class="nav__wrapper wrapper">
      <a class="nav__item" href="#">What’s new</a>
      <a class="nav__item" href="#">Chokers</a>
      <a class="nav__item" href="#">Necklaces</a>
      <a class="nav__item" href="#">Rings</a>
      <a class="nav__item" href="#">Earrings</a>
    </div>
  </nav>
</body>
</html>
